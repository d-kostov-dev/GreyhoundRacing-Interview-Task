<div class="row" data-ng-repeat="race in currentRaces">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">{{race.Name}}</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Event Information</h3>
                        <br />
                        <ul class="list-group">
                            <li class="list-group-item">
                                Event: {{race.EventNumber}}
                            </li>
                            <li class="list-group-item">
                                Name: {{race.Name}}
                            </li>
                            <li class="list-group-item">
                                Distance: {{race.Distance}}
                            </li>
                            <li class="list-group-item">
                                Starts: {{race.EventTime}}
                            </li>
                            <li class="list-group-item">
                                Ends: {{race.FinishTime}}
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h3>Event Entries</h3>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th><a href="" 
                                           ng-click="sortingData.predicate = 'Name'; 
                                           sortingData.reverse = !sortingData.reverse">Name</a></th>

                                    <th><a href="" 
                                           ng-click="sortingData.predicate = 'OddsDecimal'; 
                                           sortingData.reverse = !sortingData.reverse">Odds</a></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="raceEntry in race.Entries | orderBy:sortingData.predicate:sortingData.reverse">
                                    <td>{{raceEntry.Name}}</td>
                                    <td>{{raceEntry.OddsDecimal}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
