<!DOCTYPE html>
<html data-ng-app="appMain" data-ng-controller="HeaderController" data-ng-cloak>
<head>
    <title>{{pageTitle}}</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="content/css/app.css" rel="stylesheet"/>
    <link href="content/css/loading-bar.min.css" rel="stylesheet"/>
</head>
<body>

    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Home</a>
                <ul class="nav navbar-nav">
                    <li><a href="#/clientSort">Client Sorting</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div data-ng-view>
        </div>
    </div>

    <hr/>

    <div id="footer" data-ng-controller="FooterController">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted text-center">
                        Made By <a href="{{authorLink}}">{{author}}</a> | Powered By {{poweredBy}}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 3rd party libraries -->
    <script src="libs/angularJs/angular.js"></script>
    <script src="libs/angularJs/angular-route.js"></script>
    <script src="libs/angular-local-storage.min.js"></script>
    <script src="libs/loading-bar.min.js"></script>
    <script src="libs/httpQRequest.js"></script>

    <!-- Load app main script -->
    <script src="appMain.js"></script>

    <!-- Load services -->
    <script src="services/RaceEventService.js"></script>

    <!-- Load controllers -->
    <script src="controllers/common/HeaderController.js"></script>
    <script src="controllers/common/FooterController.js"></script>

    <script src="controllers/HomeController.js"></script>
    <script src="controllers/ClientSortController.js"></script>
</body>
</html>
